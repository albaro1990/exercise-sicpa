<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <form #enterpriseForm="ngForm">
                        <div class="form-actions">
                            <button routerLink="/dashboard/employee/form" class="btn waves-effect waves-light btn-primary"> <i
                                    class="fa fa-save"></i>New</button>
                        </div>
                        </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>E-Mail</th>
                                
                        
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of departmentsEmployees">
                                <td>{{item.employees.id}}</td>
                                <td>{{item.employees.name}}</td>
                                <td>{{item.employees.surname}}</td>
                                <td>{{item.employees.email}}</td>
                               
                                 <td *ngIf="authService.hasRole('ROLE_ADMIN')"><button
                                        [routerLink]="['/dashboard/employee/form', item.id]" type="submit"
                                        class="btn waves-effect waves-light btn-xs btn-secondary">Edit</button></td> 
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
