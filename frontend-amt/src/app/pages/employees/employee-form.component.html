<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{ err }}
    </li>
</ul>
<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal form-material" #employeeForm="ngForm">
                    <div class="form-group">
                        <label class="col-sm-12">Departments</label>
                        <div class="col-sm-12">
                            <select class="form-control form-control-line" id="department" name="department"
                                 [(ngModel)]="department" class="form-control" [compareWith]="comparar">
                                <option [ngValue]="undefined">Seleccionar...</option>
                                <option *ngFor="let department of listDepartments" [ngValue]="department">
                                    {{ department.name }}
                                </option>
                            </select>
                            <!-- <div class="alert alert-danger" *ngIf="department. invalid && (department.dirty || department.touched)">
                                <div *ngIf="department.errors.required">El campo es requerido</div>
                            </div> -->
                        </div>

                        <div class="form-group">
                            <label class="col-sm-12">Name</label>
                            <div class="col-sm-12">
                                <input id="name" name="name" [(ngModel)]="employee.name" type="text"
                                class="form-control form-control-line" #name=ngModel />
                              <div class="alert alert-danger" *ngIf="name. invalid && (name.dirty || name.touched)">
                                    <div *ngIf="name.errors.required">El campo es requerido</div>
                                </div>
                            </div> 
                        </div>
    
                        <div class="form-group">
                            <label class="col-sm-12">Surneme</label>
                            <div class="col-sm-12">
                                <input id="surneme" name="surneme" [(ngModel)]="employee.surname" type="text"
                                class="form-control form-control-line" #address=ngModel />
                                 
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label class="col-sm-12">E-Mail</label>
                            <div class="col-sm-12">
                                <input id="email" name="email" [(ngModel)]="employee.email" type="text"
                                class="form-control form-control-line" #phone=ngModel />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <button [disabled]="!employeeForm.form.valid" class="btn btn-success"
                                (click)="create()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Page Content -->
<!-- ============================================================== -->
