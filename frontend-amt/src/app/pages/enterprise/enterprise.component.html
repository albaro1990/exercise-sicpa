<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <form #enterpriseForm="ngForm">
                    <div class="form-actions">
                        <button routerLink="/dashboard/enterprise/form" class="btn waves-effect waves-light btn-primary"> <i
                                class="fa fa-save"></i>New</button>
                    </div>
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th class="text-nowrap">Action</th>
                ยบ            
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of enterprises">
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.address}}</td>
                                <td>{{item.phone}}</td>
                                 <td *ngIf="authService.hasRole('ROLE_ADMIN')"><button
                                        [routerLink]="['/dashboard/enterprise/form', item.id]" type="submit"
                                        class="btn waves-effect waves-light btn-xs btn-secondary">Editar</button></td> 
                            
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
